<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Cultural Connector</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="nav">
      <img src="translating.png" alt="campfire" class="logo" >
      <ul>
          <li><a href="team.html" target="_blank">Team</a></li>
          <li><a href="contact.html" target="_blank">contact</a></li>
      </ul>
  </div>
    <div class="container ">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text"  id="englishInput" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" id="hindiOutput" Translation"></textarea>
        </div>
        <div class="converter">
          <a href="check.html" class="con">Click here for Hindi</a>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
  
  
      $('#englishInput').keypress(function (e) {
  
        // key code
        var key  = (e.keyCode ? e.keyCode : e.which);
        if(key == 13)  // the enter key code
          {
            $('#englishInput').val($('#hindiOutput').text());
            $('#hindiOutput').text('')
            $('.select-option').hide();
            // return false;  
          }
          else{
            $('.select-option').show();
  
          }
        const englishText = $('#englishInput').val();
  
        $.ajax({
          url: `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&q=${encodeURI(englishText)}`,
          success: function(result) {
              
              if(result[0] != undefined &&  result[0] != null)
              {
                const hindiText = result[0][0][0];
                $('#hindiOutput').text(hindiText);
  
              }
              else{
                $('#hindiOutput').text('');  
              }
  
          }
        });
      });
  
      $(document).on("click", ".select-option", function(){
          $('#englishInput').val($('#hindiOutput').text());
          $('#hindiOutput').text('')
      })
  
    </script>
    <script src="countries.js"></script>
    <script src="script.js"></script>

  </body>
</html>
